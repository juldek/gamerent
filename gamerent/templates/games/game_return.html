{% extends "base.html" %}
{% block title %} Games return {% endblock title %}

{% block content %}
  <h2> Games to return</h2>

<form method="post">
    {% csrf_token %}
  <ul>
{% for game in game_list %}
    <li>
      <input type="checkbox" id={{game.slug}} name={{game.slug}}>
      <label for={{game.slug}}>{{game.name}}</label><br>
    </li>
{% endfor %}
  </ul>
    <button type="submit" class="btn btn-primary">Return Games</button>
</form>


{% endblock content %}
